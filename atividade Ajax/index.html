<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Busca de Usu√°rios</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #ffffff;
            
        }

        .text-center{
        background-color: blanchedalmond;
        border-radius: 100px;
        padding: 20px;
        
       }
        .card {
            margin-bottom: 20px;
            border-radius: 12px;
            color: black;
            background-color: antiquewhite
        }
        
        #loading {
            display: none;
        }

       #searchButton{
        border-radius: 20px;
        margin-left: 20px;
        padding: 10px;
        background-color: antiquewhite;
        color: black;
       }

       #clearButton{
        margin-left: 20px;
        border-radius: 20px;
        background-color: antiquewhite;
        color: black;
       }


       #userIds{
        border-radius: 20px;
       }

       

    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4"> üîç Buscar Usu√°rio</h2>
        
        <!-- Campo de entrada e bot√µes -->
        <div class="input-group mb-3">
            <input type="text" id="userIds" class="form-control" placeholder="Digite os numeros identificaveis (separados por espa√ßo)">
            <button id="searchButton" class="btn btn-primary">Buscar</button>
            <button id="clearButton" class="btn btn-secondary">Limpar</button>
        </div>
        
        <div id="loading" class="text-center mb-3">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Carregando...</span>
            </div>
        </div>

        <!-- √Årea para exibir os resultados -->
        <div id="userInfo" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("searchButton").addEventListener("click", function() {
            let userIds = document.getElementById("userIds").value.split(' ').map(id => id.trim());
            let userInfo = document.getElementById("userInfo");
            let loading = document.getElementById("loading");

            userInfo.innerHTML = ''; 
            loading.style.display = 'block'; 

            let promises = userIds.map(userId => {
                return fetch(`https://jsonplaceholder.typicode.com/users/${userId}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Usu√°rio n√£o encontrado');
                        }
                        return response.json();
                    });
            });

            Promise.allSettled(promises)
                .then(results => {
                    loading.style.display = 'none';
                    results.forEach(result => {
                        if (result.status === 'fulfilled') {
                            const user = result.value;
                            userInfo.innerHTML += `
                                <div class="card">
                                    <div class="card-body">
                                        <h5 class="card-title">${user.name}</h5>
                                        <p class="card-text"><strong>Email:</strong> ${user.email}</p>
                                        <p class="card-text"><strong>Telefone:</strong> ${user.phone}</p>
                                        <p class="card-text"><strong>Empresa:</strong> ${user.company.name}</p>
                                    </div>
                                </div>
                            `;
                        } else {
                            userInfo.innerHTML += `
                                <div class="alert alert-danger">Usu√°rio com ID ${userIds[results.indexOf(result)]} n√£o encontrado!</div>
                            `;
                        }
                    });
                });
        });

        document.getElementById("clearButton").addEventListener("click", function() {
            document.getElementById("userIds").value = '';
            document.getElementById("userInfo").innerHTML = '';
        });
    </script>
</body>
</html>
